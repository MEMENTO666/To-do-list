<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>to-do-list</title>
</head>
<body>
  <section class="inCenter">
    <form id="liginForm" class="hidden">
      <input
        required="required"
        maxlength="15" 
        type="text"
        placeholder="사용자 이름을 입력하세요"/> 

        <!-- maxlength >> 최대 입력 글자수 제한 -->

        <!-- placeholder >> input 태그의 하위 속성, 사용자가 입력하기 전까지 입력 필드에 표시 되다가 사용자가 입력을 시작하면 사라짐. -->
        <input type="submit" value="Log In"/>

    </form>

    <span id="clock">00:00:00</span>
    <h1 id="greeting" class="hidden">1</h1>

    <form id="todo-form">
      <input
        class="toDoInput"
        type="text"
        placeholder="오늘 할 일을 입력하세요"
        required="required"/>

    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
        <span></span>
        <span></span>
        <!-- 명언이 들어갈 공간을 span으로 생성. -->
    </div>
  </section>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/wheather.js"></script>
  
  
  
</body>
</html>
